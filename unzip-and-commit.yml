name: 自动解压并提交XS美化工具

on:
  workflow_dispatch:
  push:
    paths:
      - 'XS美化工具.zip'

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装unzip工具
        run: sudo apt-get install -y unzip

      - name: 解压 XS美化工具.zip
        run: |
          unzip -o "XS美化工具.zip" -d ./

      - name: 提交解压后的文件
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "自动解压XS美化工具.zip并提交" || echo "无需提交"
          git push
