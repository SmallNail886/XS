name: 手动解压并提交

on:
  workflow_dispatch:
    inputs:
      zip_filename:
        description: '要解压的ZIP文件名'
        required: true
        default: 'xxxxxx.zip'

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码（包含所有文件）
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 安装unzip工具
        run: sudo apt-get install -y unzip

      - name: 列出当前文件
        run: ls -la

      - name: 解压文件
        run: |
          if [ ! -f "${{ github.event.inputs.zip_filename }}" ]; then
            echo "错误：${{ github.event.inputs.zip_filename }} 文件不存在"
            echo "当前目录中的文件："
            ls -la
            exit 1
          fi
          unzip -o "${{ github.event.inputs.zip_filename }}" -d ./

      - name: 删除原始zip文件
        run: |
          rm -f "${{ github.event.inputs.zip_filename }}"

      - name: 提交解压后的文件
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff-index --quiet HEAD --; then
            echo "没有变更需要提交"
          else
            git commit -m "手动解压 ${{ github.event.inputs.zip_filename }} 并提交解压后的文件"
            git push
          fi