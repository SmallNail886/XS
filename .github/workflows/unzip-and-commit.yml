name: 自动解压并提交

on:
  workflow_dispatch:
  push:
    paths:
      - 'xxxxxx.zip'

permissions:
  contents: write

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 安装unzip工具
        run: sudo apt-get install -y unzip

      - name: 检查zip文件是否存在
        run: |
          ls -la
          if [ ! -f "xxxxxx.zip" ]; then
            echo "错误：xxxxxx.zip 文件不存在"
            exit 1
          fi

      - name: 解压文件
        run: |
          unzip -o "xxxxxx.zip" -d ./

      - name: 删除原始zip文件
        run: |
          rm -f "xxxxxx.zip"

      - name: 提交解压后的文件
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff-index --quiet HEAD --; then
            echo "没有变更需要提交"
          else
            git commit -m "自动解压 xxxxxx.zip 并提交解压后的文件"
            git push
          fi